  <div class="row">
    <div class="col-lg-8">
      <div class="panel panel-default">
        <div class="panel-body">
          <input type="file" (change)="onFileSelection($event)" placeholder="Upload a file" accept=".png, .jpeg, .jpg">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">

      </div>
    </div>
  </div>
</div>
